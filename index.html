<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>

        <section class="hero">

            <div class="info">
                <h1>Check the best food</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat, nihil.</p>
                <button>Book a table!</button>
            </div>

            <img class="hero-image" src="https://i.postimg.cc/zD21m9fG/hero.png" alt="Pasta and vegetables">

        </section>

        <section class="dishes">

            <h2 class="dishes_title">Our services</h2>

            <div class="dishes--grid">

                <img class="dishes_item dishes_item--big" src="https://i.postimg.cc/k5qHRc5H/video.png" alt="Video miniature-like image">

                <img class="dishes_item " src="https://i.postimg.cc/qR0pRyfB/dish1.png" alt="dish">

                <img class="dishes_item " src="https://i.postimg.cc/Wp5sNd5j/dish2.png" alt="dish">

                <img class="dishes_item " src="https://i.postimg.cc/hPwgmHF5/dish3.png" alt="dish">

                <img class="dishes_item " src="https://i.postimg.cc/MG08hHnC/dish4.png" alt="dish">

            </div>

        </section>

        <section class="menu">

            <h2 class="menu_title">Home menu</h2>

            <div class="menu_grid">

                <div class="menu_grid-item">
                    <img src="https://i.postimg.cc/15g1yJgc/plate1.png" alt="">
                </div>

                <div class="menu_grid-item">
                    <img src="https://i.postimg.cc/cH1P2my3/plate2.png" alt="">
                </div>

                <div class="menu_grid-item">
                    <img src="https://i.postimg.cc/rs3bd2dG/plate3.png" alt="">
                </div>

                <div class="menu_grid-item">
                    <img src="https://i.postimg.cc/Fsk8MzqT/plate4.png" alt="">
                </div>

                <div class="menu_grid-item">
                    <img src="https://i.postimg.cc/rw63Mc2M/plate5.png" alt="">
                </div>

            </div>

        </section>

    </main>
    
</body>
</html>
